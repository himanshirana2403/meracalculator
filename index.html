<!DOCTYPE html>
<html>

<head>
    <title>
        Mera Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h1 class="hdng">Let's Have some fun with Numbers</h1>
<div class="hdng"><input  class="inp" type="text"></input>

</div>
    <div class="line">
        <button class="but">C</button>
        <button class="but">()</button>
        <button class="but">%</button>
        <button class="but">/</button>
    </div>
    <div class="line">
        <button class="but">7</button>
        <button class="but">8</button>
        <button class="but">9</button>
        <button class="but">*</button>
    </div>
    <div class="line">
        <button class="but">4</button>
        <button class="but">5</button>
        <button class="but">6</button>
        <button class="but">-</button>
    </div>
    <div class="line">
        <button class="but">1</button>
        <button class="but">2</button>
        <button class="but">3</button>
        <button class="but">+</button>
    </div>
    <div class="line">
        <button class="but">:]</button>
        <button class="but">0</button>
        <button class="but">.</button>
        <button class="but">=</button>
    </div>
    <span2 style="color:black;margin-left: 45%">&copy;Created By Himanshi Rana</span2>
    <script src="index.js"></script>
</body>

</html>
